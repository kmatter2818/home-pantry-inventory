<!DOCTYPE html>
<html>
<head>
  <title>My Pantry Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ PWA manifest -->
  <link rel="manifest" href="./manifest.json">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;           
      --muted: #475569;
      --border: #e5e7eb;
      --item-bg: #ffffff;
      --button-bg: #f8fafc;
      --button-text: #0f172a;
      --pill-bg: #e0e7ff;
      --pill-text: #3730a3;
      --accent: #4f46e5;
      --shadow: rgba(15, 23, 42, 0.06);
    }

    .dark {
      --bg: #0b0f1a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1f2937;
      --item-bg: #0f172a;
      --button-bg: #111827;
      --button-text: #e5e7eb;
      --pill-bg: #1f2937;
      --pill-text: #c7d2fe;
      --accent: #6366f1;
      --shadow: rgba(2,6,23,0.4);
    }

    *{ box-sizing:border-box; }

    body {
      font-family: ui-sans-serif, system-ui;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      padding-bottom: calc(95px + env(safe-area-inset-bottom));
      overflow-x: hidden;
    }

    h1 { text-align:center; margin:14px 0 6px 0; font-size:1.35rem; }
    h2 { margin:10px 14px; font-size:1.05rem; font-weight:700; }

    #topButtons{
      display:flex; justify-content:center; gap:10px; margin:6px 0 8px 0;
    }

    input, select {
      padding:10px 12px; margin:4px; font-size:1rem;
      background:var(--item-bg); color:var(--text);
      border:1px solid var(--border); border-radius:10px;
      width:92%; max-width:360px;
      box-shadow:0 1px 0 var(--shadow);
    }

    button{
      padding:8px 12px; margin:4px; font-size:0.95rem; border-radius:10px;
      cursor:pointer; background:var(--button-bg); color:var(--button-text);
      border:1px solid var(--border); box-shadow:0 1px 0 var(--shadow);
    }

    ul{ padding-left:0; }

    li{
      list-style:none; border-bottom:1px solid var(--border);
      padding:10px 6px; display:flex; align-items:center;
      gap:10px; flex-wrap:wrap; background:var(--item-bg);
      margin:0 12px; border-radius:8px;
    }

    .info { flex:1; min-width:180px; }
    .topline { font-weight:600; font-size:0.98rem; }
    .done { text-decoration:line-through; color:var(--muted); opacity:0.8; }

    .pills { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .pill {
      background:var(--pill-bg); color:var(--pill-text);
      padding:4px 10px; border-radius:999px; font-size:12.5px;
      font-weight:700; border:1px solid var(--border);
    }

    /* ‚úÖ Tabs */
    #tabBar{
      position:fixed; bottom:0; left:0; width:100%;
      display:flex; background:var(--item-bg); border-top:1px solid var(--border);
    }
    #tabBar button{
      flex:1; padding:12px; margin:0;
      background:var(--button-bg); color:var(--button-text);
      border:none; border-right:1px solid var(--border);
      font-size:1.5rem; transition:transform .2s;
    }
    #tabBar button:last-child{border-right:none;}
    #tabBar button.active{
      background:var(--text); color:var(--bg);
      transform:scale(1.12); font-weight:bold;
    }

    /* ‚úÖ Screen sliding */
    #screens{ position:relative; width:100%; overflow:hidden; }
    .screen{
      position:absolute; top:0; left:0; width:100%;
      transition:transform .26s ease,opacity .26s;
      padding-bottom:60px; opacity:0; transform:translateX(100%);
    }
    .screen.active{ opacity:1; transform:translateX(0%); }
    .screen.to-left{ transform:translateX(-100%); opacity:0; }
    .screen.to-right{transform:translateX(100%); opacity:0;}

    /* ‚úÖ Bottom sheet */
    .sheet-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,0.35);
      backdrop-filter:blur(1px); opacity:0; pointer-events:none;
      transition:opacity .2s; z-index:30;
    }
    .sheet{
      position:fixed; left:0; right:0; bottom:0;
      background:var(--item-bg);
      border-top:1px solid var(--border);
      border-radius:16px 16px 0 0;
      box-shadow:0 -10px 30px var(--shadow);
      transform:translateY(100%);
      transition:transform .26s ease;
      z-index:31;
      padding:12px 12px calc(32px + env(safe-area-inset-bottom)) 12px;
    }
    .sheet-handle{
      width:40px; height:4px; border-radius:999px;
      background:var(--border); margin:6px auto 10px auto;
    }
    .sheet.open{transform:translateY(0%);}
    .sheet-backdrop.open{opacity:1;pointer-events:auto;}

    /* ‚úÖ Enlarged add inside sheet */
    #sheetAddBtn{
      width:92%; max-width:360px; padding:14px;
      font-size:1.05rem; font-weight:600;
      border-radius:12px; background:var(--accent); color:white;
      border:none; margin-top:10px;
      box-shadow:0 2px 6px var(--shadow);
    }
  </style>
</head>

<body>

  <h1>My Pantry Tracker</h1>
  <div id="topButtons">
    <button onclick="manualRefresh()">üîÑ</button>
    <button onclick="toggleTheme()">üåì</button>
  </div>


  <!-- ‚úÖ SCREENS -->
  <div id="screens">
    <div id="screen-shopping" class="screen active" data-index="0">
      <h2>Shopping List</h2>
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap">
        <input id="searchInput" placeholder="Search..." oninput="render()">
        <button onclick="sortAlpha()">Sort A‚ÜíZ</button>
        <button onclick="sortCat()">Sort by Category</button>
      </div>
      <ul id="shoppingList"></ul>
    </div>

    <div id="screen-pantry" class="screen to-right" data-index="1">
      <h2>Pantry</h2>
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap">
        <input id="searchInputPantry" placeholder="Search..." oninput="render()">
        <button onclick="sortAlpha()">Sort A‚ÜíZ</button>
        <button onclick="sortCat()">Sort by Category</button>
      </div>
      <ul id="pantryList"></ul>
    </div>
  </div>


  <!-- ‚úÖ BOTTOM SHEET -->
  <div id="sheetBackdrop" class="sheet-backdrop" onclick="closeAddSheet()"></div>

  <div id="addSheet" class="sheet">
    <div class="sheet-handle"></div>

    <div style="display:flex;flex-direction:column;align-items:center;">
      <input id="itemInput" type="text" placeholder="Item">
      <input id="qtyInput" type="number" placeholder="Qty" min="1">
      <select id="catInput">
        <option value="">Category</option>
        <option>Dairy</option>
        <option>Produce</option>
        <option>Meat</option>
        <option>Canned</option>
        <option>Bread</option>
      </select>
      <select id="destInput">
        <option value="shopping">Add ‚Üí Shopping</option>
        <option value="pantry">Add ‚Üí Pantry</option>
      </select>

      <button id="sheetAddBtn" onclick="addItem()">Add Item</button>
    </div>
  </div>


  <!-- ‚úÖ TABS -->
  <div id="tabBar">
    <button id="tab-shopping" onclick="showScreen('shopping')" class="active">üõí</button>
    <button id="tab-pantry" onclick="showScreen('pantry')">üè†</button>
    <button id="tab-add" onclick="openAddSheet()">‚ûï</button>
  </div>


<script>
  const API_BASE = "https://pantry-api-74qw.onrender.com";
  const HOUSEHOLD_KEY = "home";
  let items = [];

  /* === THEME === */
  function applyTheme(t){
    if(t==="dark") document.body.classList.add("dark");
    else document.body.classList.remove("dark");
  }
  function toggleTheme(){
    const curr=localStorage.getItem("theme")||"light";
    const next=curr==="light"?"dark":"light";
    localStorage.setItem("theme",next);
    applyTheme(next);
  }
  applyTheme(localStorage.getItem("theme")||"light");


  /* === SCREENS === */
  const order=["shopping","pantry"];
  let current="shopping";

  function setTabActive(scr){
    document.getElementById("tab-shopping").classList.toggle("active",scr==="shopping");
    document.getElementById("tab-pantry").classList.toggle("active",scr==="pantry");
  }

  function showScreen(scr){
    if(scr===current) return;

    const from=document.getElementById(`screen-${current}`);
    const to=document.getElementById(`screen-${scr}`);

    const fromIdx=order.indexOf(current);
    const toIdx=order.indexOf(scr);
    const dir=(toIdx>fromIdx)?"right":"left";

    document.querySelectorAll(".screen").forEach(el=>{
      el.classList.remove("active","to-left","to-right");
    });

    if(dir==="right"){
      from.classList.add("to-left");
      to.classList.add("active");
    } else {
      from.classList.add("to-right");
      to.classList.add("active");
    }

    current=scr;
    setTabActive(scr);
  }


  /* === SWIPE === */
  let touchStartX=0;
  document.addEventListener("touchstart",e=>{
    touchStartX=e.changedTouches[0].screenX;
  });

  document.addEventListener("touchend",e=>{
    let diff=e.changedTouches[0].screenX-touchStartX;
    if(Math.abs(diff)<60) return;

    let i=order.indexOf(current);

    if(diff<0 && i<order.length-1){
      showScreen(order[i+1]);
      return;
    }
    if(diff>0 && i>0){
      showScreen(order[i-1]);
      return;
    }

    /* ‚úÖ Swipe pantry ‚Üí add sheet */
    if(diff<0 && current==="pantry"){
      openAddSheet();
      return;
    }
  });


  /* === BOTTOM SHEET === */
  const sheet=document.getElementById("addSheet");
  const backdrop=document.getElementById("sheetBackdrop");

  function openAddSheet(){
    sheet.classList.add("open");
    backdrop.classList.add("open");
    setTimeout(()=>document.getElementById("itemInput")?.focus(),120);
  }
  function closeAddSheet(){
    sheet.classList.remove("open");
    backdrop.classList.remove("open");
  }


  /* === API === */
  async function apiGet(){
    const r=await fetch(
      `${API_BASE}/items?household=${encodeURIComponent(HOUSEHOLD_KEY)}&_=${Date.now()}`,
      {cache:"no-store"}
    );
    return await r.json();
  }

  function toPayload(x){
    return{
      household:HOUSEHOLD_KEY,
      name:x.name,
      qty:x.qty,
      cat:x.cat||"",
      exp:x.exp||null,
      done:!!x.done,
      location:x.location
    };
  }

  async function apiCreate(x){
    const r=await fetch(`${API_BASE}/items`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(toPayload(x))
    });
    return await r.json();
  }

  async function apiUpdate(x){
    const r=await fetch(`${API_BASE}/items/${x.id}`,{
      method:"PUT",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(toPayload(x))
    });
    return await r.json();
  }

  async function apiDelete(id){
    await fetch(
      `${API_BASE}/items/${id}?household=${encodeURIComponent(HOUSEHOLD_KEY)}&_=${Date.now()}`,
      {method:"DELETE"}
    );
  }


  /* === LOAD === */
  async function loadItems(){
    try{
      items=await apiGet();
      localStorage.setItem("cache_items",JSON.stringify(items));
    }catch{
      items=JSON.parse(localStorage.getItem("cache_items")||"[]");
    }
    render();
  }

  async function manualRefresh(){ await loadItems(); }

  setInterval(loadItems,10000);
  window.addEventListener("online",loadItems);


  /* === ADD ITEM === */
  async function addItem(){
    const name=document.getElementById("itemInput").value.trim();
    const qty =document.getElementById("qtyInput").value.trim();
    const cat =document.getElementById("catInput").value.trim();
    const dest=document.getElementById("destInput").value;

    if(!name||!qty) return;

    await apiCreate({name,qty,cat,exp:null,done:false,location:dest});
    await loadItems();
    clearForm();
    closeAddSheet();
    showScreen("shopping");
  }

  function clearForm(){
    document.getElementById("itemInput").value="";
    document.getElementById("qtyInput").value="";
    document.getElementById("catInput").value="";
    document.getElementById("destInput").value="shopping";
  }


  /* === ITEM ACTIONS === */
  async function toggleDone(idx){
    const x=items[idx];
    x.done=!x.done;
    items[idx]=await apiUpdate(x);
    localStorage.setItem("cache_items",JSON.stringify(items));
    render();
  }

  async function moveItem(idx){
    const x=items[idx];
    x.location=(x.location==="shopping")?"pantry":"shopping";
    items[idx]=await apiUpdate(x);
    localStorage.setItem("cache_items",JSON.stringify(items));
    render();
  }

  async function editItem(idx){
    const x=items[idx];

    const name=prompt("Name:",x.name);
    if(name===null)return;
    const qty =prompt("Qty:",x.qty);
    if(qty===null)return;
    const cat =prompt("Category:",x.cat||"");
    if(cat===null)return;

    Object.assign(x,{name,qty,cat});
    items[idx]=await apiUpdate(x);
    localStorage.setItem("cache_items",JSON.stringify(items));
    render();
  }

  async function deleteItem(idx){
    await apiDelete(items[idx].id);
    items.splice(idx,1);
    localStorage.setItem("cache_items",JSON.stringify(items));
    render();
  }

  function sortAlpha(){
    items.sort((a,b)=>a.name.localeCompare(b.name));
    render();
  }

  function sortCat(){
    items.sort((a,b)=>(a.cat||"").localeCompare(b.cat||""));
    render();
  }


  /* === RENDER === */
  function makePill(text){
    if(!text) return null;
    const span=document.createElement("span");
    span.className="pill";
    span.textContent=text;
    return span;
  }

  function render(){
    shoppingList.innerHTML="";
    pantryList.innerHTML="";

    const fShop=(document.getElementById("searchInput").value||"").toLowerCase();
    const fPan =(document.getElementById("searchInputPantry").value||"").toLowerCase();

    items.forEach((item,index)=>{
      const loc=(item.location||"").toLowerCase();

      const li=document.createElement("li");

      const chk=document.createElement("input");
      chk.type="checkbox";
      chk.checked=item.done;
      chk.onchange=()=>toggleDone(index);

      const info=document.createElement("div");
      info.className="info";

      const top=document.createElement("div");
      top.className="topline";
      top.textContent=`${item.name} ‚Äî ${item.qty}${item.cat?" ‚Äî "+item.cat:""}`;
      if(item.done) top.classList.add("done");

      const pills=document.createElement("div");
      pills.className="pills";
      if(item.cat) pills.appendChild(makePill(item.cat));
      pills.appendChild(makePill(loc==="shopping"?"Shopping":"Pantry"));

      info.appendChild(top);
      info.appendChild(pills);

      const moveBtn=document.createElement("button");
      moveBtn.textContent=(loc==="shopping")?"‚û°":"‚¨Ö";
      moveBtn.onclick=()=>moveItem(index);

      const editBtn=document.createElement("button");
      editBtn.textContent="Edit";
      editBtn.onclick=()=>editItem(index);

      const delBtn=document.createElement("button");
      delBtn.textContent="X";
      delBtn.onclick=()=>deleteItem(index);

      li.append(chk,info,moveBtn,editBtn,delBtn);

      if(loc==="shopping"){
        if(!fShop||item.name.toLowerCase().includes(fShop)){
          shoppingList.appendChild(li);
        }
      } else {
        if(!fPan||item.name.toLowerCase().includes(fPan)){
          pantryList.appendChild(li);
        }
      }
    });
  }

  window.addEventListener("load",loadItems);
</script>

<script>
  if("serviceWorker" in navigator){
    window.addEventListener("load",()=>{
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(()=>console.log("‚úÖ SW registered"))
        .catch(err=>console.log("‚ùå SW error:",err));
    });
  }
</script>

</body>
</html>
