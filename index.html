<!DOCTYPE html>
<html>
  <head>
    <title>My Pantry Tracker</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      input, select { padding: 6px; font-size: 1rem; margin-right: 4px; }
      button { padding: 6px 12px; font-size: 1rem; margin-right: 4px; }
      ul { margin-top: 1rem; padding-left: 0; }
      li { 
        list-style: none; 
        padding: 6px; 
        border-bottom: 1px solid #ccc; 
        display: flex; 
        align-items: center; 
        justify-content: space-between;
      }
      .info {
        flex: 1;
        margin-left: 8px;
      }
      .done {
        text-decoration: line-through;
        color: gray;
      }
      h2 { margin-top: 2rem; }
    </style>
  </head>
  <body>
    <h1>My Pantry Tracker</h1>

    <h2>Add Item</h2>

    <input id="itemInput" type="text" placeholder="Item">
    <input id="qtyInput" type="number" placeholder="Qty" min="1" style="width:60px">
    <select id="catInput">
      <option value="">Category</option>
      <option>Dairy</option>
      <option>Produce</option>
      <option>Meat</option>
      <option>Canned</option>
      <option>Bread</option>
    </select>
    <input id="expInput" type="date">
    <button onclick="addItem()">Add</button>

    <br><br>

    <button onclick="sortAlpha()">Sort Aâ†’Z</button>
    <button onclick="sortCat()">Sort by Category</button>

    <input id="searchInput" placeholder="Search..." oninput="render()">

    <!-- ================= -->
    <!-- SHOPPING LIST     -->
    <!-- ================= -->
    <h2>ðŸ›’ Shopping List</h2>
    <ul id="shoppingList"></ul>

    <!-- ================= -->
    <!-- PANTRY LIST       -->
    <!-- ================= -->
    <h2>ðŸ¥« Pantry</h2>
    <ul id="pantryList"></ul>


    <script>
      let items = JSON.parse(localStorage.getItem('shoppingListData')) || [];

      function saveItems() {
        localStorage.setItem('shoppingListData', JSON.stringify(items));
      }

      function render() {
        const sUL = document.getElementById('shoppingList');
        const pUL = document.getElementById('pantryList');
        sUL.innerHTML = '';
        pUL.innerHTML = '';

        const search = document.getElementById('searchInput').value.toLowerCase();

        items.forEach((item, index) => {
          if (!item.name.toLowerCase().includes(search)) return;

          const li = document.createElement('li');

          const left = document.createElement('div');
          left.style.display = "flex";
          left.style.alignItems = "center";

          const chk = document.createElement('input');
          chk.type = "checkbox";
          chk.checked = item.done;
          chk.onchange = () => {
            item.done = !item.done;
            saveItems();
            render();
          };

          const info = document.createElement('div');
          info.className = "info";
          info.textContent = `${item.name} â€” ${item.qty} â€” ${item.cat} â€” ${item.exp}`;
          if (item.done) info.classList.add("done");

          left.appendChild(chk);
          left.appendChild(info);

          // Move button
          const moveBtn = document.createElement('button');
          moveBtn.textContent = (item.location === "shopping")
                                ? "Buy â†’ Pantry"
                                : "Use â†’ Shopping";
          moveBtn.onclick = () => {
            item.location = (item.location === "shopping") ? "pantry" : "shopping";
            saveItems();
            render();
          };

          // Edit button
          const editBtn = document.createElement('button');
          editBtn.textContent = "Edit";
          editBtn.onclick = () => editItem(index);

          // Delete button
          const delBtn = document.createElement('button');
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            items.splice(index, 1);
            saveItems();
            render();
          };

          li.appendChild(left);
          li.appendChild(moveBtn);
          li.appendChild(editBtn);
          li.appendChild(delBtn);

          if (item.location === "shopping") sUL.appendChild(li);
          else pUL.appendChild(li);
        });
      }

      function addItem() {
        const name = document.getElementById('itemInput').value.trim();
        const qty = document.getElementById('qtyInput').value.trim();
        const cat = document.getElementById('catInput').value.trim();
        const exp = document.getElementById('expInput').value.trim();

        if (!name || !qty) return;

        items.push({ name, qty, cat, exp, done:false, location:"shopping" });
        saveItems();
        render();

        document.getElementById('itemInput').value = "";
        document.getElementById('qtyInput').value = "";
        document.getElementById('catInput').value = "";
        document.getElementById('expInput').value = "";
      }

      function editItem(i) {
        const item = items[i];
        const name = prompt("Name:", item.name);
        const qty = prompt("Qty:", item.qty);
        const cat = prompt("Category:", item.cat);
        const exp = prompt("Expiration:", item.exp);

        items[i] = { ...item, name, qty, cat, exp };
        saveItems();
        render();
      }

      function sortAlpha() {
        items.sort((a, b) => a.name.localeCompare(b.name));
        saveItems();
        render();
      }

      function sortCat() {
        items.sort((a, b) => a.cat.localeCompare(b.cat));
        saveItems();
        render();
      }

      render();
    </script>
  </body>
</html>
